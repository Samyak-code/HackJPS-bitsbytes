{% load static %}
<!DOCTYPE html>
<html >
<head>
    <title>CONTACT US</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script>
        function myFunction() {
            var popup = "Message sent";
            alert (popup);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

    crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <form action="{% url 'index' %}">
        <div class="wrapper">
          <div class="title">
            <h1 style="margin-left: 350px;">Contact us!</h1>
          </div>
          <div class="contact-form">
            <div class="input-fields">
              <input type="text" class="input" placeholder="Name" />
              <input type="text" class="input" placeholder="Email Address" />
            </div>
            <div class="msg">
              <textarea placeholder="Message"></textarea>
              <button type="submit" value="Submit" class="btn mt-3 ml-4" onclick="myFunction()">Send</button>
              <button style="position:absolute; margin-left:auto;" type="submit" class="btn mt-3 ml-5" onclick="window.location.href='index.html'">Close</button>
            </div>
          </div>
        </div>
      </form>
</body>
</html>
