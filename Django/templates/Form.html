{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script>
      function myFunction() {
        var popup = "Registered";
        alert (popup);
      }
    </script>
</head>
<body>
    <div class="form-popup" id="myForm" display="none">
        <form name="register" method="POST" action="index.html">
            <div class="wrapper">
            <div class="title">
                <h1 style="margin-left: 390px;">Register</h1>
            </div>
            <div class="contact-form">
                <div class="input-fields">
                <input type="text" class="input" placeholder="Name" name="name" id="name" required/>
                <input type="email" class="input" placeholder="Email Address" name="email" id="email" required />
                </div>
                <div class="msg">
                <input placeholder="Password" type="password" required>
                <input placeholder="Confirm Password" type="password" required>
                </div>
                <button type="Submit" name="Submit" value="Submit" class="btn mt-3 ml-2" onclick="myFunction()">Submit</button>
                <button style="position:absolute; margin-left:auto;" type="submit" class="btn mt-3 ml-5" onclick="window.location.href='index.html'">Close</button>
            </div>
            </div>
        </form>
    </div>  
</body>
</html>
